<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro -Nombre empresa-</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <div class="contenedor_todo">
            <div class = "caja_trasera">
                <div class="caja_trasera-registro">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Regístrate ahora</p>
                    <button id="button_registro">Regístrate</button>
                </div>
            </div>

            </div>

        </div>
        <div class="contenedor_login-registro">
            <!--Formulario registro-->
            <form action="" class="formulario_registro">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre completo">
                <input type="text" placeholder="Correo electrónico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button type="submit">Registrarse</button>

            </form>
    </main>
    <script src="script_regis.js"></script>
</html>
